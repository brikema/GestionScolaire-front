<!DOCTYPE html>
<html lang="fr" >
    <head>
        <!-- <meta http-equiv="refresh" content="3"> -->

        <!-- Scripts Google Analytics -->

        <!-- Technical needs -->
        <meta charset="utf-8">
        <meta name="locale" content="fr_FR">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- To support IE8 and IE9 -->
        <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <base href="/"><!-- Obligatoire pour Angular -->

        <!-- Gestion iOs -->
        <meta name="format-detection" content="telephone=no" /><!-- Gère si certains éléments avec des attributs précis (href="tel:", href="mailto:"") ouvrent d'autres applis. -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <!-- Visuel -->
        <meta name="color-scheme" content="dark light">
        <meta name="theme-color" content="#141414">
        <link rel="icon" type="" sizes="" href="favicon.ico"><!-- La liste des icones nécessaire est grande : https://realfavicongenerator.net/favicon_checker?protocol=http&site=google.com--> 

        <!-- SEO Visuel -->
        <title>Gestion Scolaire</title> <!-- Conseillé entre 65 et 70 caractères sur desktop, 55-60 sur mobile. -->
        <meta name="description" content="Description de la page entre 50 et 160 caractères sur desktop, 120 maximum sur mobile. Une description différente par page.">
        <meta name="thumbnail" content=""/>
        <meta name="keywords" content="keyword, keyword, séparé par des virgules, pas plus de 10, différents chaque page"><!-- Cette balise n'est plus utilisé par la majorité des moteurs de recherche. De plus les concurrents peuvent voir les mots clefs que l'on cible ici. Ne pas utiliser. -->
        
        <!-- SEO Technique -->
        <meta name="robots" content="index, follow, all" />
        <link rel="manifest" href="manifest.json">
        <link rel="canonical" href="Adresse d'origine du contenu de cette page | Adresse de cette page si contenu inédit">
        <meta name="google-site-verification" content="" /> <!-- Se lier avec son compte Google. -->

        <!-- Partage sur les réseaux -->
        <!-- Testable ici : https://developers.facebook.com/tools/debug/ -->
        <meta property="og:url" content="" />
        <meta property="og:type" content="" /><!-- On peut ajouter plusieurs types. -->
        <meta property="og:title" content="" />
        <meta property="og:description" content="">
        <meta property="og:site_name" content="">
        <meta property="og:image" content="" />
        <meta property="og:image:height" content="1200" />
        <meta property="og:image:width" content="630" />
        <meta property="fb:app_id" content=""><!-- Pour voir des infos de partage dans la console Facebook. -->

        <!-- Partage sur Twitter -->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:title" content="">
        <meta name="twitter:description" content="">
        <meta name="twitter:image" content="">

        <!-- Styles -->
        <link href="styles.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato&family=Roboto+Slab&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Scripts -->
        <script src="" async defer></script>

        <!-- Pour un bon référencement : 1) utilser les bonnes balises 2) Utiliser les bons attributs 3) Poster régulièrement du contenu de qualité -->
    </head>
    <body class="scrollbar-ok">
        <app-root></app-root>
    </body>
</html>
