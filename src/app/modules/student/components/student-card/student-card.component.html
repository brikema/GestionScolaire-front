<div *ngIf="student" class="row helper-padding-l color-bg--theme">
    <div class="col-8 col-md-24 helper-padding-top--xl image-container image-container--face helper-padding">
        <img class="" alt="une photo de {{student.firstName}} {{student.lastName}}" src="/assets/images/avatars/avatar{{student.id}}.jpg">
    </div>
    <div class="col-8 col-md-24 helper-padding-top--xl helper-padding">
        <h1>{{student.firstName}} {{student.lastName}}</h1> 
        <p class="helper-padding-top-s">{{student.birthDate | date:'dd/MM/yyyy' }}</p>
        <p class="helper-padding-top-s">{{student.mail}}</p>
        <p class="helper-padding-top-s">{{student.phoneNumber}}</p>
        <p class="helper-padding-top-s">{{student.address}}</p>
    </div>
    <div class="col-8 col-md-24 helper-padding-top--xl helper-padding">
        <h2 class="text-lighter">Cours</h2>
        <div class="list-click col-24 helper-padding-top-s">
            <a *ngFor="let course of courseArray" tabindex="0" (click)="openCourseCard(course.id);" class="list-click__item">
                <span class="list-click__item__text">{{course.theme}}</span>
            </a>                  
        </div>
        <a tabindex="0" (click)="openLinkForm();" class="link-normal color--secondary helper-margin-top-s">Associer un nouveau cours</a>
    </div>
    <div class="col-8 col-md-24 helper-padding-top--s">
        <div class="helper-line helper-center">
            <button class="button-square color--secondary button-square--reverse" (click)="openModifyForm();">Modifier l'Ã©tudiant</button>
            <button class="button-square color--secondary " (click)="deleteStudent()">Supprimer l'Ã©tudiant</button>
        </div>
    </div>

</div>
